server.port=8095

spring.datasource.url=jdbc:mysql://${server_mysql}:3306/users?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.main.allow-bean-definition-overriding=true

#spring.mvc.pathmatch.matching-strategy=ant-path-matcher
eureka.client.service-url.default-zone=http://${server_eureka}:8761/eureka
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true

#rabbitmq
spring.rabbitmq.host=${server_rabbitmq}
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=root123
